        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="firstNameProfile" class="form-control firstNameProfile profile" id="firstNameProfile">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="lastNameProfile" class="form-control lastNameProfile profile" id="lastNameProfile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="firstNameProfile" class="form-control emailProfile profile" id="emailProfile">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Preferred Contact Number</label>
              <input type="email" class="form-control numberProfile profile" id="contactNumberProfile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="exampleInputEmail1">School Name</label>
              <input type="email" class="form-control schoolNameProfile profile" id="schoolNameProfile">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="exampleInputEmail1">School Address</label>
              <input type="email" class="form-control schoolAddressProfile Profile" id="schoolAddressProfile">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control cityProfile" id="cityProfile">
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Province</label>
                <input type="text" class="form-control provinceProfile" id="provinceProfile">
              </div>

              <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control postalProfile" id="postalProfile">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary add-btn">Submit</button>
        <button class="btn btn-primary showWorkshops"><a href="workshop.html">Proceed to workshops</a></button>
      </form>
