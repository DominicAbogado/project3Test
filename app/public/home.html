<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Project Three</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/test.css">
  <link rel="stylesheet" type="text/css" href="./css/app.css">

</head>

<body>


  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h1>Workshops</h1>
      </div>
    </div>
    <div class="col-lg-12 register">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="firstNameProfile" class="form-control firstNameProfile profile" id="firstNameProfile">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="lastNameProfile" class="form-control lastNameProfile profile" id="lastNameProfile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="firstNameProfile" class="form-control emailProfile profile" id="emailProfile">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Preferred Contact Number</label>
              <input type="email" class="form-control numberProfile profile" id="contactNumberProfile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="form-group">
              <label for="exampleInputEmail1">School Name</label>
              <input type="email" class="form-control schoolNameProfile profile" id="schoolNameProfile">
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label for="exampleInputEmail1" te>Start Time</label>
              <input type="email" class="form-control startTime profile" id="startTimeProfile">
            </div>
          </div>
          <div class="col-lg-2">
              <div class="form-group">
                <label for="exampleInputEmail1">End Time</label>
                <input type="email" class="form-control endTime profile" id="endTimeProfile">
              </div>
            </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="exampleInputEmail1">School Address</label>
              <input type="email" class="form-control schoolAddressProfile Profile" id="schoolAddressProfile">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control cityProfile" id="cityProfile">
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Province</label>
                <input type="text" class="form-control provinceProfile" id="provinceProfile">
              </div>

              <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control postalProfile" id="postalProfile">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary add-btn">Submit</button>
        <button class="btn btn-primary showWorkshops"><a href="workshop.html">Proceed to workshops</a></button>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion outerOpacity"></div>
      </div>
    </div>
  </div>

  <div class='solar-syst'>
    <div class='sun'></div>
    <div class='mercury'></div>
    <div class='venus'></div>
    <div class='earth'></div>
    <div class='mars'></div>
    <div class='jupiter'></div>
    <div class='saturn'></div>
    <div class='uranus'></div>
    <div class='neptune'></div>
    <div class='pluto'></div>
    <div class='asteroids-belt'></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
